<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Kart</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sign-in.css" />
  </head>
  <body>
    <header class="header-section content-center">
      <nav class="nav-section same-padding-sm">
        <a href="sign-in.html" class="link">SignIn</a>
        <a href="register.html" class="link">Register</a>
      </nav>
      <menu class="menu-section">
        <div>
          <img class="logo" src="images/logo.png" alt="Shopping kart logo" />
        </div>
        <div class="menu-cart-section">
          <div class="btn-section same-padding-sm">
            <a href="home.html" class="link marign-right-sm">Home</a>
            <a href="#" class="link">Products</a>
          </div>
          <div class="cart-section">
            <span>
              <svg
                version="1.1"
                id="Layer_1"
                class="cart-icon"
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 24 24"
                style="enable-background: new 0 0 24 24"
                xml:space="preserve"
              >
                <path
                  d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
                />
              </svg>

              0 items</span
            >
          </div>
        </div>
      </menu>
    </header>
    <hr class="divider-border" />
    <div class="signup-container content-center-register">
      <section class="signup-text">
        <h2>Signup</h2>
        <p>We do not share your personal details with anyone.</p>
      </section>
      <section class="signup-form">
        <form class="cta-form" name="sign-up">
          <div>
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" name="first-name" required />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" name="last-name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required />
          </div>
          <div class="last-box-margin">
            <label for="email">Confirm password</label>
            <input
              id="Confirm-password"
              type="password"
              name="Confirm-password"
              required
            />
          </div>

          <button class="btn">Signup</button>

          <!-- <input type="checkbox" />
          <input type="number" /> -->
        </form>
      </section>
    </div>
    <footer class="footer-section">
      Copywrite <span>&copy;</span>2011-2018 Sabka Bazar Grocery Supplies Pvt
      Ltd
    </footer>
  </body>
</html>
